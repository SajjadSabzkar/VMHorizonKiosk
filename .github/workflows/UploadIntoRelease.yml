name: Download and Release

on:
  workflow_dispatch:
    inputs:
      file_url:
        description: 'The URL of the file to download'
        required: true

jobs:
  download_and_release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install GitHub CLI
      run: |
        sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-key C99B11DEB97541F0
        sudo apt-add-repository https://cli.github.com/packages
        sudo apt-get update
        sudo apt-get install gh

    - name: Extract file name from URL
      id: extract_filename
      run: |
        echo "::set-output name=filename::$(basename ${{ github.event.inputs.file_url }})"

    - name: Get current date
      id: get_date
      run: echo "::set-output name=date::$(date +'%Y%m%d%H%M%S')"

    - name: Download file
      run: |
        curl -L ${{ github.event.inputs.file_url }} -o ${{ steps.extract_filename.outputs.filename }}

    - name: Create Release and Upload Asset
      run: |
        gh release create "${{ steps.extract_filename.outputs.filename }}-${{ steps.get_date.outputs.date }}" \
          --title "Release ${{ steps.extract_filename.outputs.filename }} on ${{ steps.get_date.outputs.date }}" \
          --notes "This is a release created by GitHub Actions" \
          --draft false \
          --prerelease false \
          download/${{ steps.extract_filename.outputs.filename }}
      working-directory: ${{ github.workspace }}
