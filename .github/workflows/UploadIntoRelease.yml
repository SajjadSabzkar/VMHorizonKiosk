name: Download and Release

on:
  workflow_dispatch:
    inputs:
      file_url:
        description: 'The URL of the file to download'
        required: true

jobs:
  download_and_release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Extract file name from URL
      id: extract_filename
      run: |
        echo "::set-output name=filename::$(basename ${{ github.event.inputs.file_url }})"

    - name: Get current date
      id: get_date
      run: echo "::set-output name=date::$(date +'%Y%m%d%H%M%S')"

    - name: Download file
      run: |
        curl -L ${{ github.event.inputs.file_url }} -o ${{ steps.extract_filename.outputs.filename }}

    - name: Create Release
      id: create_release
      uses: ncipollo/release-action@v1
      with:
        tag: "${{ steps.extract_filename.outputs.filename }}-${{ steps.get_date.outputs.date }}"
        name: "Release ${{ steps.extract_filename.outputs.filename }} on ${{ steps.get_date.outputs.date }}"
        body: 'This is a release created by GitHub Actions'
        allowUpdates: true
        removeArtifacts: true
        artifacts: ${{ steps.extract_filename.outputs.filename }}/*
